<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Backbone Faceted Search</title>
    
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen" />
<link rel="stylesheet" type="text/css" href="stylesheets/all.css" media="screen" />
    
    
  </head>
  
  <body class="index">
    <ul id="Facets">
  
</ul>

<h2 id="Showing">Showing All Items</h2>

<ul id="Publications">
  
</ul>
  
  
  <!-- Templates -->
  <script type="t/template" id="publication_template">
    {{@publications}}
    <li>
      <h3>{{=_val.firstname}} {{=_val.lastname}}</h3> 
      <p><img src="{{=_val.imageURL}}" alt="{{=_val.firstname}}"></p>
    </li>
    {{/@publications}}
  </script>
  <!-- / Templates -->
  
  <script type="t/template" id="facet_template">
    <li>
      <h3>{{=heading}}</h3>
      <ul>
        {{@values}}
          <li>
            <a class="facet" data-facet="{{=topic}}" data-facet-name="{{=_val}}" href="#search?{{=topic}}={{=_val}}">{{=_val}}</a>
          </li>
        {{/@values}}
      </ul>
    </li>
  </script>
  
  <script type="text/javascript" src="javascripts/lib/jquery.1.4.2.min.js"></script>
<script type="text/javascript" src="javascripts/lib/underscore.js"></script>
<script type="text/javascript" src="javascripts/lib/backbone.js"></script>
  <script type="text/javascript" src="javascripts/lib/t.js"></script>
<script type="text/javascript" src="javascripts/lib/backbone.queryparam.js"></script>
<script type="text/javascript" src="javascripts/models/publication.js"></script>
<script type="text/javascript" src="javascripts/views/facets.js"></script>
<script type="text/javascript" src="javascripts/views/publication.js"></script>
<script type="text/javascript" src="javascripts/app.js"></script>
  
  </body>
</html>
