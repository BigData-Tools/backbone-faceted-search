<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Backbone Faceted Search</title>
    
    <link href="stylesheets/normalize.css" media="screen" rel="stylesheet" type="text/css" />
<link href="stylesheets/all.css" media="screen" rel="stylesheet" type="text/css" />
    
    
  </head>
  
  <body class="index">
    <ul id="Facets">
  
</ul>

<h2 id="Showing">Showing All Items</h2>

<ul id="Publications">
  
</ul>

<a class="fork" href="https://github.com/rmdort/backbone-faceted-search"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/camo.github.com/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>
  
  
  <!-- Templates -->
  <script type="t/template" id="publication_template">
    {{@publications}}
    <li>
      <h3>{{=_val.firstname}} {{=_val.lastname}}</h3> 
      <p><img src="{{=_val.imageURL}}" alt="{{=_val.firstname}}"></p>
    </li>
    {{/@publications}}
  </script>
  <!-- / Templates -->
  
  <script type="t/template" id="facet_template">
    <li>
      <h3>{{=heading}}</h3>
      <ul>
        {{@values}}
          <li>
            <a class="facet" data-facet="{{=topic}}" data-facet-name="{{=_val}}" href="#search?{{=topic}}={{=_val}}">{{=_val}}</a>
          </li>
        {{/@values}}
      </ul>
    </li>
  </script>
  
  <script src="javascripts/lib/jquery.1.4.2.min.js" type="text/javascript"></script>
<script src="javascripts/lib/underscore.js" type="text/javascript"></script>
<script src="javascripts/lib/backbone.js" type="text/javascript"></script>
  <script src="javascripts/lib/t.js" type="text/javascript"></script>
<script src="javascripts/lib/backbone.queryparam.js" type="text/javascript"></script>
<script src="javascripts/lib/backbone_offline.js" type="text/javascript"></script>
<script src="javascripts/models/publication.js" type="text/javascript"></script>
<script src="javascripts/views/facets.js" type="text/javascript"></script>
<script src="javascripts/views/publication.js" type="text/javascript"></script>
<script src="javascripts/app.js" type="text/javascript"></script>
  
  </body>
</html>
